    <main class="corporate">

      <header>
        <div class="corporate__head">
          <div class="corporate__head_top">
            <div class="corporate__head_logo">
              <img src="images/logo.png"
                   srcset="images/logo@2x.png 2x,
                           images/logo@3x.png 3x">
            </div>
            <div class="corporate__head__nav">
              <a class="corporate__head__nav_item" href="#!">Home</a>
              <a class="corporate__head__nav_item" href="#!">Programs</a>
              <a class="corporate__head__nav_item" href="#!">Supplements</a>

                             images/user@3x.png 3x">
              </i>Log in</a>

      <section>
        <div class="corporate__bcg-1">

                       images/v-egies@3x.png 3x"

            <div class="corporate__bcg-1__inner_subtitle">Take the quiz. Get your program. Lose weight.*</div>
            <a href="#!" class="custom-button-orange"><span>Take The Quiz Now</span></a>
            <img src="images/phone.png"
                 srcset="images/phone@2x.png 2x,
                         images/phone@3x.png 3x"
                 class="corporate__bcg-1__inner_phone">

          </div>
        </div>
      </section>
